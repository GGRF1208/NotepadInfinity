<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas Infinito</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Bloco de Notas Infinito</h1>

    <div id="current-page-name">Você está na página: <span id="current-page-title"></span></div>
    
    <div id="page-controls">
        <button onclick="addPage()">Nova Página</button>
        <button onclick="prevPage()">Página Anterior</button>
        <button onclick="nextPage()">Próxima Página</button>
        <button onclick="renamePage()">Renomear Página</button>
        <input type="text" id="search" placeholder="Pesquisar..." oninput="search()">
    </div>

    <div id="page-list">
        <h3>Minhas Páginas</h3>
        <ul id="pages-list"></ul>
    </div>
    
    <div id="editor"></div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.4.6/fuse.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
